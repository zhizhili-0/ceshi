<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小桑蚕的个人主页</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        header {
            text-align: center;
            padding: 20px;
        }
        header img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            animation: bounce 2s infinite;
        }
        h1 {
            margin: 10px 0;
            font-size: 2.5em;
            color: #333;
        }
        section {
            margin-bottom: 20px;
        }
        h2 {
            font-size: 1.8em;
            color: #007BFF;
            border-bottom: 2px solid #007BFF;
            padding-bottom: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        .skills {
            display: flex;
            flex-wrap: wrap;
        }
        .skills li {
            width: 45%;
            margin: 5px;
            padding: 10px;
            background: #e0f7fa;
            border-radius: 5px;
        }
        .floating {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 10%;
            right: 10%;
            animation: float 6s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        @keyframes float {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(-20px, -20px);
            }
            100% {
                transform: translate(0, 0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="profile.jpg" alt="小桑蚕的照片">
            <h1>小桑蚕</h1>
            <p>丝巾设计师 | 时尚达人</p>
        </header>

        <section>
            <h2>个人简介</h2>
            <p>小桑蚕是一名充满创意和活力的丝巾设计师，致力于将美学与工艺完美结合。她的设计充满了独特的个人风格，深受年轻一代的喜爱。</p>
        </section>

        <section>
            <h2>设计作品</h2>
            <ul>
                <li>作品一：绚丽花卉丝巾</li>
                <li>作品二：抽象艺术丝巾</li>
                <li>作品三：现代几何丝巾</li>
            </ul>
        </section>

        <section>
            <h2>技能</h2>
            <ul class="skills">
                <li>丝巾设计</li>
                <li>色彩搭配</li>
                <li>图案创作</li>
                <li>面料选择</li>
                <li>时尚潮流分析</li>
            </ul>
        </section>

        <section>
            <h2>联系方式</h2>
            <ul>
                <li>支付宝：万事利丝巾定制</li>
                <li>微信公众号：万事利AIGC实验室</li>
            </ul>
        </section>
    </div>

    <img src="floating-element.png" alt="浮动元素" class="floating">
</body>
</html>
